<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script> 
</head>
<body>
    <div id="newBookContainer">
        <div id="newBook">
            <h1>Add Book</h1>
            <form id="bookForm" onsubmit="addBook(title.value, author.value, pages.value, read.checked); return false;">
                <input type="text" id="title" name="title"  placeholder="Title" maxlength="100" required>
                <span></span>
                <input type="text" id="author" name="author" placeholder="Author" maxlength="100" required>
                <div>
                    <input type="number" id="pages" name="pages" placeholder="Pages" min="0" max="10000" required>
                </div>
                <div>
                    <label for="read">Read?</label>
                    <input type="checkbox" id="read" name="read">
                </div>
                <div>
                    <input type="submit" value="Submit"/>
                </div>
            </form>
        </div>
    </div>

    <div class="header">
        <h1>Tiny Lib</h1>
        <button id="addBookPopup">Add</button>
    </div>
    <div id="container"></div>
</body>
</html>
